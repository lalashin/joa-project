	<?php
		$nw = substr(date('Ymd',time()),2,6);
		$sql = "select domain from AllDomain where status like '%운영' and cast(Lday as unsigned) > $nw";
		$result = mysql_query($sql);
		$d_domains = "";
		if($result){
			$nn= 0;
			while($resf = mysql_fetch_array($result)){
					if($nn==0){
						$d_domains .= $resf["domain"];
					}else{
						$d_domains .= ", ".$resf["domain"];
					}
				$nn++;
			}
			mysql_free_result($result);
		}
